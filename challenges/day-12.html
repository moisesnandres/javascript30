  <body>
    <script>
      const pressed = [];
      const secretCode = "arctic";
      window.addEventListener("keyup", ev => {
        console.log(ev.key);
        pressed.push(ev.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        console.log(pressed);
        if (pressed.join("").includes(secretCode)) {
          console.log("%cüêíü§ü", "font-size: 40px");

            "%cArctic Monkeys - Lima 26/03",

          );
        }
      });
    </script>
